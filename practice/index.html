<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>CheckList</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="grid">
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"><span class="js-weather"></span></div>
      <div class="grid-item"></div>
      <div class="grid-item grid-welcome">
        <div class="js-clock">
          <h1>00:00:00</h1>
        </div>
        <form class="js-name">
          <input
            class="name-input"
            type="text"
            placeholder="Type your Name plz!"
          />
        </form>
        <span class="grid-name"></span>
      </div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item js-todo grid-todo">
        <form class="todo-form">
          <input type="text" placeholder="Write Your Todo" />
        </form>
        <ul></ul>
      </div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
    </div>

    <script src="clock.js"></script>
    <script src="name.js"></script>
    <script src="todo.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
